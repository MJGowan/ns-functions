<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NS - Group Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/groupGen.css">
</head>

<body>
  <h1 class="my-5"><span class="backBtn" id="backBtn">
      << </span> Group Generator</h1>

  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          # of Groups
        </button>
        <ul class="dropdown-menu" id="groupsBtn">
          <li><a class="dropdown-item" href="#">2</a></li>
          <li><a class="dropdown-item" href="#">3</a></li>
          <li><a class="dropdown-item" href="#">4</a></li>
          <li><a class="dropdown-item" href="#">5</a></li>
          <li><a class="dropdown-item" href="#">6</a></li>
          <li><a class="dropdown-item" href="#">7</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row injectGroups" id="injectGroups">
      <!-- tables are injected here -->
    </div>
  </div>


  <!-- No Touch -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../scripts/groupGen.js"></script>

</html>
